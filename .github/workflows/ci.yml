name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module: ['calculator', 'deal', 'statement', 'dossier', 'gateway']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/${{ matrix.module }}/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build module with Maven
        run: mvn -B -f ${{ matrix.module }}/pom.xml clean install

      - name: Run tests and generate coverage report
        run: mvn -B -f ${{ matrix.module }}/pom.xml test jacoco:report

      - name: Upload coverage to CodeCov Calculator
        uses: codecov/codecov-action@v3
        with:
          files: calculator/target/site/jacoco/jacoco.exec
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
